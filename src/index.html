<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/pattern.js"></script>
  <script src="js/mozilla.js"></script>
</head>
<body>
  <h2>HTML5 API</h2>
  <div>
    <canvas id="origin" width="150" height="150"></canvas>
 </div> 

  <div>
    <span>x: </span>
   <input type="text" name="x1"/> 
   <input type="text" name="x2"/> 
  </div>
  <div>
    <span>y: </span>
   <input type="text" name="y1"/> 
   <input type="text" name="y2"/> 
  </div>

 <button onClick="cropping()">crop</button>     
 <button onClick="requisite()">requisite</button>     
 <div id="result"></div>

 <div id="pattern" style="margin-top:30px;">
   <h2>pattern demo</h2>
   <label for='dur-input'>duration:</label>
   <input id="dur-input" type='text' value='10' />
   <button onclick="pattern()">redraw pattern</button>
   <button onclick="mask()">mask triangle pattern</button>
   <br />
   <canvas class="square" id="patternCanvas" width="100" height="100"></canvas>
   <canvas class="square" id="triangleCanvas" width="100" height="100"></canvas>
   <br />
   <label for='opa-input'>opacity:</label>
   <input id="opa-input" type='text' value='0.4' />
 </div>
 
  <div>overlap area: </div>
  <div>
   <span> &nbsp; x: </span>
   <input type="text" value="150" name="rect-x1"/> 
   <input type="text" value="250" name="rect-x2"/> 
   <br />
   <span> &nbsp; y: </span>
   <input type="text" value="60" name="rect-y1"/> 
   <input type="text" value="180" name="rect-y2"/> 
  </div>

   <button onclick="overlap()">overlap</button>
   <button onclick="overlapMasked()">overlap (masked area)</button>

</body>
<style>
.square{
  border:1px solid black;
}
</style>
</html>
